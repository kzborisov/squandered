{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid my-5">
        <div class="position-sticky d-flex flex-column align-items-center">
            <h1 class="display-xs">Welcome to Squandered</h1>
            <p class="lead">Please fill in the data below to sing-up</p>
            <div class="flex-box flex-row justify-content-center">
                <form method="POST" action="{% url 'profile register' %}" style="text-align:center;">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary mt-3">Register</button>
                </form>
            </div>

        </div>
    </div>


{% endblock %}
