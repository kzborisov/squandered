{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5" style="text-align:center;">
        <h4 class="display-4 mb-3">Add New Expense Category</h4>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <form method="POST" action="{% url 'add expense category' %}">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-success mt-3">Add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
